        function initMap() {

            // Map initialization
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 15,
                center: location
            });

            // Marker for the location
            var marker = new google.maps.Marker({
                position: location,
                map: map,
                title: 'Magestic Hotel'
            });
        }
